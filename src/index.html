<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <style>
        body {
            font-family: monospace;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
</head>
<body>

    <div>
        <div style="width: fit-content; float:left">
            <canvas id="mainCanvas"></canvas>
        </div>

        <div style="width: 20%; float:right">
            <button id="game_status">stop</button>
            <input id="game_speed_range" type="range" min="0" max="100" value="5" step="5">
            <p id="speed"></p>

            <p id="info"></p>
        </div>
    </div>

    <script src="./characters/baseCharacter.js"></script>
    <script src="./characters/grass.js"></script>
    <script src="./characters/grassEater.js"></script>
    <script src="./characters/predator.js"></script>
    <script src="./characters/rabbit.js"></script>
    <script src="./characters/carrot.js"></script>
    <script src="./characters/toxic.js"></script>
    <script src="./characters/bomb.js"></script>
    <script src="./index.js"></script>
</body>
</html>
